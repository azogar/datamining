<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GPS points</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #absoluteContainer {
        position: absolute;
        left: 50%;
      }
      #panel {
        position: relative;
        top: 5px;
        left: -50%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script>
// Adding Data Points
var map, layer;

function initialize() {

  var mapOptions = {
    center: new google.maps.LatLng(39.59774522356363, 117.84542083333349),
    zoom: 8,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // fusion table
  layer = new google.maps.FusionTablesLayer({
    map: map,
    heatmap: { enabled: false },
    query: {
      select: "col1",
      from: "1KPcnR-5dClNr5rUlLwOgwezXO-DyLKGN1PgQdw_V",
      where: ""
    }
  });

}

function activateHeatmap() {
  layer.setOptions({heatmap: {enabled: true}}); 
}

function disableHeatmap() {
  layer.setOptions({heatmap: {enabled: false}}); 
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="absoluteContainer">
      <div id="panel">
        <button onclick="activateHeatmap()">Activate Heatmap</button>
        <button onclick="disableHeatmap()">Disable Heatmap</button>
      </div>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
